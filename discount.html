<!DOCTYPE html>
<html>
 
<head>
    <title>The Reduction Calculator</title>
</head>

<body>

<h1>Darren Ross's discount calculations</h1>

<form>
    <label for="price">Enter price per </label>
    <input type ="number" id="price" name="price" min=0 max=100 step=1 value=10> <br>

    <label for="count">Enter the number of items </label>
    <input type ="number" id="count" name="count" min=0 max=100 step=1 value=9> <br>

    <label for="reduction">Enter the discount percent </label>
    <input type="number" id="reduction" name="reduction" min=0 max=100 step=1 value=5> <br>

    <input type="button" onclick="discount()" value="Show Total">
</form>


<p id="result">This text will be replaced </p>

<script> 

function discount (){
    myOutput = ""
    
    price = document.getElementById("price").value
    count = document.getElementById("count").value
    reduction = document.getElementById("reduction").value

    myOutput += "Totals are: "
    
    for (let i = 0; i < 5; i++) {
        var total = (price * count) - (price * count * (reduction / 100 ));
        myOutput += reduction + "% is " + total.toFixed(1) + "; "
        reduction++
    }
    
    out = document.getElementById("result")
    out.innerHTML = "<b>" + myOutput + "</b>"
}
</script>

</body>
</html>
